    function getbillingprofile() {
      return new Promise(async (resolve, reject) => {
        if (app_data.upgrade_sub) {
          fetch('' + base_url + `/jsonapi/profile/customer/${app_data.constumer_id}`)
            .then(function (response) {
              console.log('billing profile created');
              return response.json();
            })

            .then(function (response) {
              revision_id = response.data.attributes.revision_id;
              // console.log(revision_id);
              customer_id = response.data.attributes.uuid;
              window.ReactNativeWebView.postMessage(customer_id)
              // console.log(customer_id);
              resolve(response);
            })
        }

        else {
          fetch('' + base_url + '/jsonapi/profile/customer', {
            method: 'post',
            body: JSON.stringify({
              "data": {
                "type": "profile--customer",
                "attributes": {
                  "status": true,
                  "is_default": true,
                  "field_current_running_kms": running_kms,
                  "field_email": email,
                  "field_model_and_make": model,
                  "field_name": name,
                  "field_phone": phone
                },
                "relationships": {
                  "type": {
                    "data": {
                      "type": "profile_type--profile_type",
                      "id": "aaf4e4cb-ccc5-4abf-a820-142017c40246"
                    }
                  },
                  "uid": {
                    "data": {
                      "type": "user--user",
                      "id": user_id
                    }
                  }
                }
              }
            }),
            headers: {
              "Content-Type": "application/json; charset=utf-8",
              "Authorization": `Bearer ${user_token}`

            }
          })


            .then(function (response) {

              console.log('billing profile created');
              return response.json();
            })

            .then(function (response) {
              revision_id = response.data.attributes.revision_id;
              // console.log(revision_id);
              customer_id = response.data.attributes.uuid;
              window.ReactNativeWebView.postMessage(customer_id)
              // console.log(customer_id);
              resolve(response);
            })
        }
      })

    }
